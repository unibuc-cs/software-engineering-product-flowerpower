<h2>Search Users</h2>
<div class="search-container">
  <input [(ngModel)]="searchQuery" placeholder="Search by username" class="search-input" />
  <button (click)="searchUsers()" class="search-button">Search</button>
</div>

<ul class="user-list">
  <li *ngFor="let user of users" class="user-item">
    {{ user.username }}
    <button (click)="sendFriendRequest(user.id)" class="friend-request-button">Send Friend Request</button>
  </li>
</ul>
